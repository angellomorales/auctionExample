<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="header">
        <a class="link-style" href="index.html">Go back</a>
    </div>

    <div class="container">
        <div class="logo">
            <a href="index.html"><img src="busqueda.jpg" alt="Search Logo"></a>
        </div>
        <form class="form-horizontal" action="https://google.com/search">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="search-icon">
                        <span class="material-icons">search</span>
                    </span>
                </div>
                <input type="text" class="form-control" name="q" aria-describedby="search-icon">
            </div>
            <div>
                <input type="hidden" name="tbm" value="isch">
            </div>
            <div>
                <input class="btn btn-light" type="submit" value="Google Search">
            </div>
        </form>
        <div class="footer">
            made by <span>angellomorales</span>
        </div>
    </div>
</body>

</html>
