<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="header">
        <a class="link-style" href="index.html">Go back</a>
    </div>

    <div class="container">
        <form class="form-horizontal form-horizontal-index" action="https://google.com/search">
            <div>
                <input type="text" class="form-control" name="q" aria-describedby="search-icon">
            </div>
            <div>
                <input class="btn btn-light btn-light-mod" type="submit" value="Google Search">
            </div>
        </form>
        <div class="footer">
            made by <span>angellomorales</span>
        </div>
    </div>
</body>
</html>
